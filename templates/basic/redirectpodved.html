<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление информации.</title>
    <link type="text/css" href="{{ url_for('static', filename='1cintegr/css/style.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    {#<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="header navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href=""><img class="logo justify-content-start" alt="Logo"
                                                   src="/static/1cintegr/img/min_kult_resurs.svg"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-end col-7">Пользователь: {{ getusername }}</div>

            <div class="text-center"><a href="{{ url_for('auth_func.signout') }}"
                                        class="btn btn-link border-0 col-12 text-start shadow-none fw-semibold text-secondary"
                                        role="button">
                <svg class="MuiSvgIcon-root" fill="white" width="20" height="20" focusable="false" viewBox="0 0 24 24"
                     aria-hidden="true">
                    <path d="M21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3z"></path>
                </svg>
            </a></div>
        </div>
    </nav>
  <div class="row justify-content-center">
    <div class="col-4">
      <form method="POST" enctype="multipart/form-data">
  <div class="col-auto">
     <h1 class="display-5">Для того что бы работать с порталом вы должны указать недостающую информацию.</h1>
    <label for="contact_name">Ответственное лицо</label>
    <input type="text"  class="form-control" id="contact_name" name="contact_name" placeholder="Ответственное лицо">
  </div>
  <div class="col-auto mt-3">
    <label for="contact_phone">Телефон ответственного лица</label>
    <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="Телефон ответственного лица">
  </div><div class="col-auto mt-3">
    <label for="supervisor_name">Руководитель ответственного лица</label>
    <input type="text"  class="form-control" id="supervisor_name" name="supervisor_name" placeholder="Руководитель ответственного лица">
  </div>
  <div class="col-auto mt-3">
    <label for="supervisor_phone">Телефон руководителя ответственного лица</label>
    <input type="text" class="form-control" id="supervisor_phone" name="supervisor_phone" placeholder="Телефон ответственного лица">
  </div>
  <div class="col-auto mt-3">
    <button type="submit" class="btn btn-primary mb-3">Подтвердить </button>
  </div>
</form>
    </div>

  </div>

</body>
</html>
