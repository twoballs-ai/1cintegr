<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление информации.</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    {#<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
  <div class="row justify-content-center">
    <div class="col-4">
      <form method="POST" enctype="multipart/form-data">
  <div class="col-auto">
     <h1 class="display-5">Для того что бы работать с порталом вы должны указать недостающую информацию.</h1>
    <label for="contact_name">Ответственное лицо</label>
    <input type="text"  class="form-control" id="contact_name" name="contact_name" placeholder="Ответственное лицо">
  </div>
  <div class="col-auto mt-3">
    <label for="contact_phone">Телефон ответственного лица</label>
    <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="Телефон ответственного лица">
  </div><div class="col-auto mt-3">
    <label for="supervisor_name">Руководитель ответственного лица</label>
    <input type="text"  class="form-control" id="supervisor_name" name="supervisor_name" placeholder="Руководитель ответственного лица">
  </div>
  <div class="col-auto mt-3">
    <label for="supervisor_phone">Телефон руководителя ответственного лица</label>
    <input type="text" class="form-control" id="supervisor_phone" name="supervisor_phone" placeholder="Телефон ответственного лица">
  </div>
  <div class="col-auto mt-3">
    <button type="submit" class="btn btn-primary mb-3">Подтвердить </button>
  </div>
</form>
    </div>

  </div>

</body>
</html>
